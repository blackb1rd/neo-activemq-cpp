name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build-and-test-linux:
    name: Linux Build and Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-linux-debug-test, build_type: Debug }
          - { preset: x64-linux-release-test, build_type: Release }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        ${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.sh

    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_ROOT }}/downloads
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} -j $(nproc)

    - name: Start ActiveMQ for integration tests
      run: |
        docker compose up -d
        echo "Waiting for ActiveMQ to be ready..."
        timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
        sleep 10

    - name: Run tests
      run: ctest --preset ${{ matrix.config.preset }} --output-on-failure --verbose
      continue-on-error: false

    - name: Stop ActiveMQ
      if: always()
      run: docker compose down

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.config.preset }}
        path: |
          output/build/${{ matrix.config.preset }}/Testing/Temporary/
          output/build/${{ matrix.config.preset }}/**/*.log

  build-windows:
    name: Windows Build and Test
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-windows-debug-test, build_type: Debug, arch: x64 }
          - { preset: x64-windows-release-test, build_type: Release, arch: x64 }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        & "${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.bat"

    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_ROOT }}/downloads
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} --config ${{ matrix.config.build_type }}

    - name: Run unit tests and benchmarks (no Docker on Windows CI)
      run: |
        ctest --preset ${{ matrix.config.preset }} -C ${{ matrix.config.build_type }} -E "integration" --output-on-failure --verbose
      continue-on-error: false

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.config.preset }}
        path: |
          output/build/${{ matrix.config.preset }}/Testing/Temporary/
          output/build/${{ matrix.config.preset }}/**/*.log

  build-no-tests-linux:
    name: Linux Build without tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        preset: [x64-linux-debug, x64-linux-release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        ${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.sh

    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_ROOT }}/downloads
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.preset }} -j $(nproc)

    - name: Verify no test executables were built
      run: |
        if [ -d "output/build/${{ matrix.preset }}/src/test" ]; then
          echo "ERROR: Test directory should not exist in non-test build"
          exit 1
        fi
        echo "SUCCESS: No test directories found as expected"

  build-no-tests-windows:
    name: Windows Build without tests
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-windows-debug, build_type: Debug }
          - { preset: x64-windows-release, build_type: Release }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        & "${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.bat"

    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_ROOT }}/downloads
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} --config ${{ matrix.config.build_type }}

    - name: Verify no test executables were built
      shell: pwsh
      run: |
        if (Test-Path "output/build/${{ matrix.config.preset }}/src/test") {
          Write-Host "ERROR: Test directory should not exist in non-test build"
          exit 1
        }
        Write-Host "SUCCESS: No test directories found as expected"
