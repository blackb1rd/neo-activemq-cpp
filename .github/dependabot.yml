version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"

  # vcpkg dependencies (via vcpkg.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "vcpkg"
    ignore:
      # vcpkg.json is not npm, but this allows monitoring of the file
      # Dependabot doesn't natively support vcpkg yet
      - dependency-name: "*"
